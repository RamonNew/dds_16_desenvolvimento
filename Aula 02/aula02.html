<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <title>Tabelas</title>
    </head>
    <body>
        <table border="1px" bgcolor="green">
            <thead>
                <tr bgcolor="blue">
                    <th>Meses</th>
                    <th>Descontos</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td bgcolor="pink">Janeiro</td>
                    <td>R$20</td>
                </tr>
                <tr>
                    <td>Fevereiro</td>
                    <td>R$80</td>
                </tr>
            </tbody>
            <tfoot bgcolor="grey">
                <tr>
                    <td>Soma</td>
                    <td>R$100</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
