<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body>
    <div class="menu">
        <!-- Iniciando barra de navegação -->
        <nav class="navbar navbar-expand-md navbar-light bg-info">
            <!-- Criando logo ms é margem esquerda tamaho 5  -->
            <a href="" class="navbar-brand ms-5">Painel</a>
            <!-- Justificando  conteudo ao centro e colocando margem 2 -->
            <div class="collapse navbar-collapse justify-content-center px-2" id="menu">
                <!-- Criando menu -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Sobre nós</a>
                    </li>
                    <!-- Criando um menu dropdown -->
                    <li class="nav-item dropdown">
                        <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Interno</a>
                        <!-- Listando menu dropdown -->
                        <ul class="dropdown-menu">
                            <li>
                                <a href="" class="dropdown-item">Trabalhe Conosco</a>
                            </li>
                            <li>
                                <a href="" class="dropdown-item">Blog</a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contato</a>
                    </li>
                </ul>
            </div>
            <button class="navbar-toggler mx-2" type="button" data-bs-toggle="collapse" 
                data-bs-target="#menu" aria-controls="menu" 
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </div>
    <div class="container">
        <h1>Boa noite</h1>
    </div>
</body>

</html>
